{% extends "base.html" %}

{% block title %}画像生成{% endblock %}

{% block content %}
<div class="container">
    <h1>画像生成（sd3のみ動作します）</h1>
    <form method="post">
        <div class="form-group">
            <label for="prompt">プロンプト:</label><br>
            <textarea id="prompt" name="prompt" rows="3" placeholder="プロンプトをカンマで区切って入力してください"></textarea><br>
        </div>
        <div class="form-group">
            <label for="negative_prompt">ネガティブプロンプト:</label><br>
            <textarea id="negative_prompt" name="negative_prompt" rows="3" placeholder="ネガティブプロンプトをカンマで区切って入力してください"></textarea><br>
        </div>
        <div class="form-group">
            <label for="aspect_ratio">アスペクト比:</label><br>
            <select id="aspect_ratio" name="aspect_ratio">
                <option value="1:1">1:1</option>
                <option value="16:9">16:9</option>
                <option value="4:3">4:3</option>
                <option value="3:2">3:2</option>
                <option value="9:16">9:16</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="style_preset">スタイルプリセット:</label><br>
            <select id="style_preset" name="style_preset">
                <option value="enhance">enhance</option>
                <option value="anime">anime</option>
                <option value="photographic">photographic</option>
                <option value="digital-art">digital-art</option>
                <option value="comic-book">comic-book</option>
                <option value="fantasy-art">fantasy-art</option>
                <option value="line-art">line-art</option>
                <option value="analog-film">analog-film</option>
                <option value="neon-punk">neon-punk</option>
                <option value="isometric">isometric</option>
                <option value="low-poly">low-poly</option>
                <option value="origami">origami</option>
                <option value="modeling-compound">modeling-compound</option>
                <option value="cinematic">cinematic</option>
                <option value="3d-model">3d-model</option>
                <option value="pixel-art">pixel-art</option>
                <option value="tile-texture">tile-texture</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="model">モデル:</label><br>
            <select id="model" name="model">
                <option value="sd3">sd3</option>
                <option value="sd3-turbo">sd3-turbo</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="seed">シード（任意）:</label><br>
            <input type="text" id="seed" name="seed" placeholder="任意のシード値を入力してください"><br>
        </div>
        <button type="submit" class="generate-button">画像生成</button>
    </form>
</div>
{% endblock %}
