{% extends "base.html" %}

{% block title %}画像の不要なオブジェクトを消去{% endblock %}

{% block content %}
<h1>画像の不要なオブジェクトを消去</h1>
<form action="{{ url_for('erase') }}" method="post" enctype="multipart/form-data">
    <label for="image">画像を選択：</label>
    <input type="file" name="image" id="image" required><br>
    <label for="mask">マスクを選択（オプション）：</label>
    <input type="file" name="mask" id="mask"><br>
    <label for="output_format">出力形式：</label>
    <select name="output_format" id="output_format">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="jpeg">JPEG</option>
        <option value="gif">GIF</option>
    </select><br>
    <label for="seed">シード（オプション）：</label>
    <input type="number" name="seed" id="seed"><br>
    <input type="submit" value="消去">
</form>
<p>クレジット: {{ credits }}</p>
{% endblock %}
