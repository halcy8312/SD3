<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erase Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Erase Unwanted Objects from Image</h1>
    <form action="{{ url_for('erase') }}" method="post" enctype="multipart/form-data">
        <label for="image">Select image:</label>
        <input type="file" name="image" id="image" required><br>
        <label for="mask">Select mask (optional):</label>
        <input type="file" name="mask" id="mask"><br>
        <label for="output_format">Output format:</label>
        <select name="output_format" id="output_format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="jpeg">JPEG</option>
            <option value="gif">GIF</option>
        </select><br>
        <label for="seed">Seed (optional):</label>
        <input type="number" name="seed" id="seed"><br>
        <input type="submit" value="Erase">
    </form>
    <p>Credits: {{ credits }}</p>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
