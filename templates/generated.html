{% extends "base.html" %}

{% block title %}画像生成結果{% endblock %}

{% block content %}
<div class="container">
    <h1>画像生成結果</h1>
    <img src="{{ url_for('static', filename=image_filename) }}" alt="生成された画像">
    <p>Seed: {{ seed }}</p>  <!-- ここで生成されたseed値を表示 -->
    <br>
    <a href="{{ url_for('download_image', filename=image_filename) }}" class="download-button">画像をダウンロード</a>
    <br>
    <a href="{{ url_for('generate') }}" class="back-button">戻る</a>
</div>
{% endblock %}
