{% extends "base.html" %}

{% block title %}インペイントされた画像{% endblock %}

{% block content %}
<h1>インペイントされた画像</h1>
<img src="{{ url_for('static', filename='images/' + image_filename) }}" alt="インペイントされた画像">
<p>クレジット: {{ credits }}</p>
<a href="{{ url_for('download_image', filename=image_filename) }}">画像をダウンロード</a>
{% endblock %}
