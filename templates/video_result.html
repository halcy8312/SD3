{% extends "base.html" %}

{% block title %}Video Result{% endblock %}

{% block content %}
<h1>Video Result</h1>
<p>Generation ID: {{ generation_id }}</p>
<p>Status: <span id="status">Checking...</span></p>
<video id="video" controls style="display: none;"></video>
<a id="download_link" href="" download style="display: none;"><button>Download Video</button></a>

<script>
function checkStatus() {
    fetch(`/video_result/{{ generation_id }}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'complete') {
                document.getElementById('status').textContent = 'Complete!';
                const videoElement = document.getElementById('video');
                videoElement.src = data.video_url;
                videoElement.style.display = 'block';
                const downloadLink = document.getElementById('download_link');
                downloadLink.href = data.video_url;
                downloadLink.style.display = 'block';
            } else if (data.status === 'in-progress') {
                document.getElementById('status').textContent = 'In-progress, checking again in 10 seconds...';
                setTimeout(checkStatus, 10000);
            } else {
                document.getElementById('status').textContent = 'Error: ' + data.message;
            }
        });
}

checkStatus();
</script>
{% endblock %}
