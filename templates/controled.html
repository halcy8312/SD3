{% extends "base.html" %}

{% block title %}画像生成結果{% endblock %}

{% block content %}
<div class="container">
    <h1>画像生成結果</h1>
    <img src="{{ url_for('static', filename=image_filename + '.png') }}" alt="生成された画像">
    <br>
    <a href="{{ url_for('download_image', filename=image_filename + '.png') }}" class="download-button">画像をダウンロード</a>
    <br>
    <a href="{{ url_for('control') }}" class="back-button">戻る</a>
</div>
{% endblock %}
