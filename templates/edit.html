{% extends "base.html" %}

{% block title %}画像編集{% endblock %}

{% block content %}
<div class="container">
    <h1>画像編集</h1>
    {% if credits is not none %}
    <div class="credit-info">
        <h2 id="credit-info">残りクレジット: {{ credits }}</h2>
    </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="{{ url_for('canvas') }}">
        <div class="form-group">
            <label for="image">画像:</label><br>
            <input type="file" id="image" name="image" required><br>
        </div>
        <div class="form-group">
            <label for="output_format">出力フォーマット:</label><br>
            <select id="output_format" name="output_format">
                <option value="png">png</option>
                <option value="jpeg">jpeg</option>
                <option value="webp">webp</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="seed">シード（任意）:</label><br>
            <input type="text" id="seed" name="seed" placeholder="任意のシード値を入力してください"><br>
        </div>
        <button type="submit" class="edit-button">画像編集</button>
    </form>
</div>
{% endblock %}
