{% extends "base.html" %}

{% block title %}Image Editing{% endblock %}

{% block content %}
<h1>SD3 Image Editing</h1>

<!-- Erase Form -->
<h2>Erase</h2>
<form action="/erase" method="post" enctype="multipart/form-data">
    <label for="erase-image">Image:</label>
    <input type="file" id="erase-image" name="image" required>
    <label for="erase-mask">Mask:</label>
    <input type="file" id="erase-mask" name="mask">
    <button type="submit">Erase</button>
</form>

<!-- Inpaint Form -->
<h2>Inpaint</h2>
<form action="/inpaint" method="post" enctype="multipart/form-data">
    <label for="inpaint-image">Image:</label>
    <input type="file" id="inpaint-image" name="image" required>
    <label for="inpaint-mask">Mask:</label>
    <input type="file" id="inpaint-mask" name="mask">
    <label for="inpaint-prompt">Prompt:</label>
    <input type="text" id="inpaint-prompt" name="prompt" required>
    <label for="inpaint-negative-prompt">Negative Prompt:</label>
    <input type="text" id="inpaint-negative-prompt" name="negative_prompt">
    <label for="inpaint-seed">Seed:</label>
    <input type="number" id="inpaint-seed" name="seed">
    <label for="inpaint-output-format">Output Format:</label>
    <select id="inpaint-output-format" name="output_format">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
        <option value="webp">WEBP</option>
    </select>
    <button type="submit">Inpaint</button>
</form>

<!-- Outpaint Form -->
<h2>Outpaint</h2>
<form action="/outpaint" method="post" enctype="multipart/form-data">
    <label for="outpaint-image">Image:</label>
    <input type="file" id="outpaint-image" name="image" required>
    <label for="outpaint-left">Left (0-2000):</label>
    <input type="number" id="outpaint-left" name="left" min="0" max="2000">
    <label for="outpaint-right">Right (0-2000):</label>
    <input type="number" id="outpaint-right" name="right" min="0" max="2000">
    <label for="outpaint-up">Up (0-2000):</label>
    <input type="number" id="outpaint-up" name="up" min="0" max="2000">
    <label for="outpaint-down">Down (0-2000):</label>
    <input type="number" id="outpaint-down" name="down" min="0" max="2000">
    <label for="outpaint-prompt">Prompt:</label>
    <input type="text" id="outpaint-prompt" name="prompt">
    <label for="outpaint-seed">Seed:</label>
    <input type="number" id="outpaint-seed" name="seed">
    <label for="outpaint-creativity">Creativity (0.0-1.0):</label>
    <input type="number" step="0.1" min="0" max="1" id="outpaint-creativity" name="creativity">
    <button type="submit">Outpaint</button>
</form>
{% endblock %}
