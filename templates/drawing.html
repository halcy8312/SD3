{% extends "base.html" %}

{% block title %}Web Drawing Tool{% endblock %}

{% block content %}
<div id="toolbar">
    <button id="upload">Upload Image</button>
    <input type="file" id="fileInput" style="display: none;">
    <button id="save">Save Image</button>
    <select id="tool">
        <option value="pen">Pen</option>
        <option value="eraser">Eraser</option>
    </select>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="sizePicker" min="1" max="30" value="5">
</div>
<div style="position: relative; width: 100%; height: 100vh;">
    <canvas id="backgroundCanvas" style="position: absolute; left: 0; top: 0;"></canvas>
    <canvas id="drawingCanvas" style="position: absolute; left: 0; top: 0;"></canvas>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
