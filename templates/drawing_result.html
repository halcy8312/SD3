{% extends "base.html" %}

{% block title %}Result Page{% endblock %}

{% block content %}
<div id="result-container">
    <div>
        <h2>Merged Image</h2>
        <img id="mergedImage" src="{{ url_for('static', filename='images/merged_image.png') }}" alt="Merged Image">
        <button id="downloadMerged">DL!</button>
    </div>
    <div>
        <h2>Drawing Layer</h2>
        <img id="drawingImage" src="{{ url_for('static', filename='images/drawing_image.png') }}" alt="Drawing Layer">
        <button id="downloadDrawing">DL!</button>
    </div>
</div>
<button id="back">Back</button>
<script src="{{ url_for('static', filename='js/result.js') }}"></script>
{% endblock %}
