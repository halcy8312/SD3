{% extends "base.html" %}

{% block title %}画像編集キャンバス{% endblock %}

{% block content %}
<div class="container">
    <h1>画像編集キャンバス</h1>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="tools">
        <label for="pen-size">ペンの太さ:</label>
        <input type="range" id="pen-size" min="1" max="50" value="5">
        <label for="eraser-size">消しゴムの太さ:</label>
        <input type="range" id="eraser-size" min="1" max="50" value="5">
        <button id="pen-button">ペン</button>
        <button id="eraser-button">消しゴム</button>
        <button id="reset-button">リセット</button>
        <button id="save-button">保存</button>
    </div>
    <form id="edit-form" method="post" enctype="multipart/form-data" action="{{ url_for('canvas') }}">
        <input type="hidden" id="mask" name="mask">
        <input type="hidden" id="uploaded_image" name="uploaded_image">
        <input type="hidden" id="output_format" name="output_format" value="{{ request.args.get('output_format', 'png') }}">
        <input type="hidden" id="seed" name="seed" value="{{ request.args.get('seed', '') }}">
    </form>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
